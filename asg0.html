<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>ASGN 0</title>
    </head>
    <body onload="main()">
    <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>

    <br>
    <label for="x-coordinate">v1:x</label>
    <input type="number" id="x-coordinate" name="x">
    <label for="y-coordinate">y:</label>
    <input type="number" id="y-coordinate" name="y">

    <br>
    <label for="x2-coordinate">v2:x</label>
    <input type="number" id="x2-coordinate" name="x2">
    <label for="y2-coordinate">y:</label>
    <input type="number" id="y2-coordinate" name="y2">

    <br>
    <button onclick="handleDrawEvent()">Draw</button>

    <br> <br>
    <label for="operations">Operation:</label>
    <select name="operations" id="operations">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
        <option value="angle-btw">Angle Between</option>
        <option value="area">Area</option>
    </select>
    <label for="scalar">Scalar:</label>
    <input type="number" id="scalar" name="scalar">

    <br>
    <button onclick="handleDrawOperationEvent()">Draw</button>

    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    </body>
</html>
